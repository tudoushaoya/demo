<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <ul>
            <li v-for="a in list">{{ a.num }}<button @click="del(a.id)">删除</button></li>
        </ul>
        <button @click="add">生成</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '.app',
            data: {
                list: [
                    { id: 1, num: 1 },
                    { id: 2, num: 2 },
                    { id: 3, num: 3 },
                    { id: 4, num: 4 }
                ]
            },
            methods: {
                add: function () {
                    this.list.push({ id: this.list.length + 1, num: Math.floor(Math.random() * 20) })
                },
                del(id) {
                    this.list = this.list.filter(item => item.id !== id)
                }
            }
        })
    </script>
</body>

</html>
