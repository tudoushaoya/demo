<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <span>全选:</span>
            <input type="checkbox" v-model="all" />
            <button @click="reverse">反选</button>
            <ul>
                <li v-for="i in arr">
                    <input type="checkbox" v-model="i.checked" />
                    <span>{{ i.name }}</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                arr: [
                    {
                        name: "猪八戒",
                        checked: false,
                    },
                    {
                        name: "孙悟空",
                        checked: false,
                    },
                    {
                        name: "唐僧",
                        checked: false,
                    },
                    {
                        name: "白龙马",
                        checked: false,
                    },
                ],
            },
            computed: {
                all: {
                    get() {
                        return this.arr.every((i) => i.checked);
                    },
                    set(val) {
                        this.arr.forEach((i) => (i.checked = val));
                    },
                },
            },
            methods: {
                reverse() {
                    this.arr.forEach((i) => (i.checked = !i.checked));
                },
            },
        })
    </script>


</body>

</html>
