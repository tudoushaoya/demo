<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="a">
        <label v-for="c in a">
            <input type="checkbox" v-model="b" :value="c">
            {{ c }}
        </label>
        <ul>
            <li v-for="c in b">
                {{ c }}
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const a = new Vue({
            el: '.a',
            data: {
                a: ['科幻', '喜剧', '动漫', '冒险', '科技', '军事', '娱乐', '奇闻'],
                b: []
            }
        })
    </script>
</body>

</html>
