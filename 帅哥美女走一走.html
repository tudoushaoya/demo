<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <ul>
            <li v-for="item in list">{{ item.name }}</li>
        </ul>
        <button @click="a">走一走</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '.app',
            data: {
                list: [
                    { id: 1, name: "帅哥" },
                    { id: 2, name: "美女" },
                    { id: 3, name: "程序员" },
                ]
            },
            methods: {
                a: function () {
                    this.list.push(this.list.shift())
                }
            },
        })
    </script>
    <script>
        const a = 1

    </script>
</body>

</html>
