<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反转世界</title>
</head>

<body>
    <div class="app">
        <p>{{ message }}</p>
        <button @click="reverseMessage">逆转世界</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '.app',
            data: {
                message: 'Hello World'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>
